<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT Extension Popup</title>
  <style>
    body {
      width: 1000px;
      height: 800px;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-w-[200px] min-h-[100px] font-sans p-4 bg-gray-50">
  <div id="app" class="flex flex-col items-center">
    <h1 class="text-xl font-semibold mb-4 text-gray-800">Gestionar Prompts y Categorías</h1>

    <!-- Botón para abrir el modal -->
    <button id="open-modal-button" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mb-4">
      Abrir Ventana Extendida
    </button>

    <!-- Sección para configurar el trigger key -->
    <div class="mb-4 w-full">
      <label for="trigger-key" class="block text-gray-700 mb-2">Tecla de activación del menú:</label>
      <input type="text" id="trigger-key" placeholder="Ejemplo: &lt;&lt;" class="input-field w-full mb-2 p-2 border rounded"
        maxlength="5" />
      <button id="save-trigger-key-button" class="w-full px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
        Guardar Tecla de Activación
      </button>
    </div>

    <!-- Sección para agregar una nueva categoría -->
    <div class="mb-4 w-full">
      <input type="text" id="new-category-name" placeholder="Nombre de la nueva categoría"
        class="input-field w-full mb-2 p-2 border rounded" />
      <button id="add-category-button" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Agregar Categoría
      </button>
    </div>

    <!-- Sección para agregar un nuevo prompt -->
    <div class="mb-4 w-full">
      <select id="category-select" class="input-field w-full mb-2 p-2 border rounded">
        <!-- Opciones dinámicas -->
      </select>
      <input type="text" id="new-prompt-id" placeholder="ID del Prompt"
        class="input-field w-full mb-2 p-2 border rounded" />
      <textarea id="new-prompt-text" placeholder="Texto del Prompt"
        class="input-field w-full mb-2 p-2 border rounded"></textarea>
      <button id="add-prompt-button" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
        Agregar Prompt
      </button>
    </div>

    <!-- Lista de categorías y prompts -->
    <div id="categories-list" class="w-full">
      <!-- Contenido dinámico -->
    </div>
  </div>

  <!-- Incluir el script de popup.js -->
  <!-- <script src="js/popup.bundle.js"></script> -->
  <script type="module" src="js/popup.js"></script>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 id="modal-title" class="text-xl font-semibold mb-4">Título del Modal</h2>
      <div id="modal-content">
        <!-- Contenido dinámico -->
      </div>
      <div class="mt-4 text-right">
        <button id="modal-cancel-button" class="btn bg-gray-500 text-white mr-2">Cancelar</button>
        <button id="modal-save-button" class="btn bg-blue-500 text-white">Guardar</button>
      </div>
    </div>
  </div>
</body>
</html>
